name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test with Coverage
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-faborite
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  publish-nuget:
    name: Publish to NuGet
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
        
    - name: Pack Faborite.Core
      run: dotnet pack src/Faborite.Core/Faborite.Core.csproj -c Release -o ./packages
      
    - name: Pack Faborite.Cli
      run: dotnet pack src/Faborite.Cli/Faborite.Cli.csproj -c Release -o ./packages
      
    - name: Push to NuGet
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  publish-release-artifacts:
    name: Publish Release Artifacts
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    strategy:
      matrix:
        rid: [win-x64, linux-x64, osx-x64, osx-arm64]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish ${{ matrix.rid }}
      run: |
        dotnet publish src/Faborite.Cli/Faborite.Cli.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          --self-contained \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -o publish/${{ matrix.rid }}
    
    - name: Create archive (Unix)
      if: matrix.rid != 'win-x64'
      run: |
        cd publish/${{ matrix.rid }}
        tar -czf ../faborite-${{ matrix.rid }}.tar.gz *
        
    - name: Create archive (Windows)
      if: matrix.rid == 'win-x64'
      shell: pwsh
      run: |
        cd publish/${{ matrix.rid }}
        7z a -tzip ../faborite-${{ matrix.rid }}.zip *
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./publish/faborite-${{ matrix.rid }}.${{ matrix.rid == 'win-x64' && 'zip' || 'tar.gz' }}
        asset_name: faborite-${{ matrix.rid }}.${{ matrix.rid == 'win-x64' && 'zip' || 'tar.gz' }}
        asset_content_type: application/${{ matrix.rid == 'win-x64' && 'zip' || 'gzip' }}
      # run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
